<!DOCTYPE html>

<head>

    <title>Aula02 - menu hambuerguer</title>

    <style>
       .navbar{
           background-color: black;
       }

            &#9776; <!-- Símbolo do ícone de menu -->
        </button>

        <!-- Lista de intes do menu -->
         <ul class="nav-links" id="nav-links">
            <li>
                <a href="#">Início</a>
                <a href="#">Sobre</a>
                <a href="#">Serviços</a>
                <a href="#">Contatos</a>

            </li>
         </ul>

    </nav>

    <div style="padding: 20px">
        <h1>Conteúdo da página</h1>
        <p>Redimensione a janela do navegador para ver o menu mudar.</p>
    </div>
    
</body>
</html>
