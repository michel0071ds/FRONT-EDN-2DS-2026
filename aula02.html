<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula02 - menu hambuerguer</title>

    <style>
       .navbar{
           background-color: black;
       }
       .logo {
           color: white;
       }
       
       /* Estilo de lista de Links */
       .nav-links{
           list-style: none;
           display: flex; /* Exibe horizontalmente o menu */
           gap: 20px;
           margin: 0;
           padding: 0;
       }
    </style>

</head>
<body>

    <nav class="navbar">
        <div class="logo">Meu site</div>

        <!-- Botão Hamburguer para responsividade -->
        <button class="hamburguer" id="hambuerguer-btn">
            &#9776; <!-- Símbolo do ícone de menu -->
        </button>

        <!-- Lista de intes do menu -->
         <ul class="nav-links" id="nav-links">
            <li>
                <a href="https://www.amazon.com.br">Início</a>
            </li>
            <li>
                <a href="https://www.youtube.com.br">Sobre</a>
            </li>
            <li>
                <a href="https://www.linkedin.com.br">Serviços</a>
            </li>
            <li>
                <a href="https://www.instagram.com.br">Contato</a>
            </li>
         </ul>
    </nav>

    <div style="padding: 20px">
        <h1>Conteúdo da página</h1>
        <p>Redimensione a janela do navegador para ver o menu mudar.</p>
    </div>
    
</body>
</html>
